<div class="container">
  <div class="col-md-12">
    <h3>Create Session</h3>
  </div>
  <div class="col-md-6">
    <form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)" autocomplete="off">
      <div class="form-group">
        <label for="session-name">Session Name:</label>
        <input formControlName="name" type="text" id="session-name" class="form-control" placeholder="session name...">
        <em class="text-danger" *ngIf="name.invalid && name.dirty">Name is required.</em>
      </div>
      <div class="form-group">
        <label for="presenter">Presenter:</label>
        <input formControlName="presenter" type="text" class="form-control" id="presenter" placeholder="presenter">
        <em class="text-danger" *ngIf="presenter.dirty && presenter.invalid"> Presenter is required.</em>
      </div>
      <div class="form-group">
        <label for="duration">Duration:</label>
        <select formControlName="duration" class="form-control">
          <option value="">select duration...</option>
          <option value="1">Half Hour</option>
          <option value="2">1 Hour</option>
          <option value="3">Half Day</option>
          <option value="4">Full Day</option>
        </select>
        <em class="text-danger" *ngIf="duration.invalid && duration.dirty">Duration is required.</em>
      </div>
      <div class="form-group">
        <label for="level">Level:</label>
        <select formControlName="level" class="form-control">
          <option value="">select level...</option>
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Advanced">Advanced</option>
        </select>
        <em class="text-danger" *ngIf="level.invalid && level.dirty">Level is required.</em>
      </div>
      <div class="form-group">
        <label for="abstract">Abstract:</label>
        <textarea formControlName="abstract" id="abstract" rows="3" class="form-control" placeholder="abstract..."></textarea>
        <em class="text-danger" *ngIf="abstract.invalid && abstract.dirty && abstract.errors?.required">Abstract is required.</em>
        <em class="text-danger" *ngIf="abstract.invalid && abstract.dirty && abstract.errors?.maxlength">Abstract cannot be longer than 400 characters.</em>
        <em class="text-danger" *ngIf="abstract.invalid && abstract.dirty && abstract.errors?.restrictedWords">Restricted words found: {{ abstract.errors.restrictedWords }}.</em>
      </div>
      <div class="form-group">
        <div class="btn-group">
          <button type="submit" class="btn btn-primary" [disabled]="newSessionForm.invalid">Save</button>
          <button type="button" class="btn btn-secondary">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
