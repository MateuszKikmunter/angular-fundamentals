<div class="col-md-12">
  <h3>Create Session</h3>
</div>
<div class="col-md-6">
  <form autocomplete="off">
    <div class="form-group">
      <label for="session-name">Session Name:</label>
      <input type="text" id="session-name" class="form-control" placeholder="session name...">
    </div>
    <div class="form-group">
      <label for="event-date">Presenter:</label>
      <input type="text" class="form-control" id="presenter" placeholder="presenter">
    </div>
    <div class="form-group">
      <label for="duration">Duration:</label>
      <select class="form-control">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="form-group">
      <label for="level">Level:</label>
      <select ngControl="level" class="form-control">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
    <div class="form-group">
      <div class="btn-group">
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-secondary">Cancel</button>
      </div>
    </div>
  </form>
</div>
